# Copier configuration
_min_copier_version: "9.11.0"

# Questions for user
project_name:
  type: str
  help: "Project name (e.g., ds-project)"
  default: "ds-project"

project_slug:
  type: str
  help: "Project slug for the Python package (snake_case)"
  default: "{{ project_name | lower | replace('-', '_') | replace(' ', '_') }}"

project_description:
  type: str
  help: "Short project description"
  default: "A Data Science project"

author_name:
  type: str
  help: "Author name"
  default: "Data Scientist"

author_email:
  type: str
  help: "Author email (optional)"
  default: ""

python_version:
  type: str
  help: "Python version"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"
  default: "3.10"

use_jupyter:
  type: bool
  help: "Include Jupyter support?"
  default: true

ml_framework:
  type: str
  help: "Primary ML framework"
  choices:
    - "sklearn"
    - "pytorch"
    - "tensorflow"
    - "none"
  default: "sklearn"
